          nullable: true
        audienceBoosterEnabled:
          type: boolean
          nullable: true
        audienceExcluderEnabled:
          type: boolean
          nullable: true
        audiencePredictorEnabled:
          type: boolean
          nullable: true
        crossDeviceVendorListForAudience:
          type: array
          items:
