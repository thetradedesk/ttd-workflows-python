            format: int32
          nullable: true
        recencyExclusionWindowInMinutes:
          type: integer
          format: int32
        targetTrackableUsersEnabled:
          type: boolean
        useMcIdAsPrimary:
          type: boolean
      additionalProperties: false
    AdGroupAudienceTargetingInput:
