openapi: 3.0.4
info:
  title: Workflows Service
  description: "## Operations for commonly used workflows.\r\nThis service provides operations for commonly used workflows on The Trade Desk's platform.\r\nIn addition, this service provides generic operations for submitting:\r\n\r\n- GraphQL API requests\r\n- REST API requests\r\n\r\nTo interface with this service, we provide SDKs in multiple languages.\r\nFor each available language, there is a code sample displayed to the right of each operation.\r\n\r\nTo get started with the SDK in your language of choice, see the associated guide:\r\n\r\n- Java - coming soon\r\n- [Python](https://pypi.org/project/ttd-workflows/)\r\n\r\nFor further explanation on the entities encountered in this documentation (e.g.,\r\n[campaigns](https://partner.thetradedesk.com/v3/portal/api/doc/Campaigns) and\r\n[ad groups](https://partner.thetradedesk.com/v3/portal/api/doc/AdGroup)), visit the\r\n[Partner Portal](https://partner.thetradedesk.com/v3/portal/api/doc/ApiUseCases)."
  version: v1
paths:
  /adgroup:
    post:
      tags:
        - Ad Group
      summary: Create a new ad group with required fields
      operationId: createAdGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdGroupCreateWorkflowInputWithValidation'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdGroupPayload'
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-group: adGroups
      x-speakeasy-name-override: create
    patch:
      tags:
        - Ad Group
      summary: Update an ad group with specified fields
      description: Only the fields provided in the request payload will be updated.
      operationId: updateAdGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdGroupUpdateWorkflowInputWithValidation'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdGroupPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-group: adGroups
      x-speakeasy-name-override: update
  /adgroup/archive:
    post:
      tags:
        - Ad Group
      summary: Archive multiple ad groups
      description: '**NOTE**: Once archived, ad groups cannot be un-archived.'
      operationId: archiveAdGroups
      parameters:
        - name: forceArchive
          in: query
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-group: adGroups
      x-speakeasy-name-override: archive
  /typebasedjob/adgroup/bulk:
    post:
      tags:
        - Ad Group
      summary: Create multiple new ad groups with required fields
      operationId: createAdGroupsJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdGroupBulkCreateWorkflowInputWithValidation'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
    patch:
      tags:
        - Ad Group
      summary: Update multiple ad groups with specified fields
      description: Only the fields provided in the request payload for each specific ad group will be updated.
      operationId: updateAdGroupsJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdGroupBulkUpdateWorkflowInputWithValidation'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /campaign:
    post:
      tags:
        - Campaign
      summary: Create a new campaign with required fields
      operationId: createCampaign
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignCreateWorkflowInputWithValidation'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-name-override: create
    patch:
      tags:
        - Campaign
      summary: Update a campaign with specified fields
      description: Only the fields provided in the request payload will be updated.
      operationId: updateCampaign
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignUpdateWorkflowInputWithValidation'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignPayload'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-group: campaigns
      x-speakeasy-name-override: update
  /typebasedjob/campaign/bulk:
    post:
      tags:
        - Campaign
      summary: Create multiple new campaigns with required fields
      operationId: createCampaignsJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignBulkCreateWorkflowInputWithValidation'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
    patch:
      tags:
        - Campaign
      summary: Update multiple campaigns with specified fields
      description: Only the fields provided in the request payload for each specific campaign will be updated.
      operationId: updateCampaignsJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignBulkUpdateWorkflowInputWithValidation'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /campaign/archive:
    post:
      tags:
        - Campaign
      summary: Archive multiple campaigns
      description: '**NOTE**: Once archived, campaigns cannot be un-archived.'
      operationId: archiveCampaigns
      parameters:
        - name: forceArchive
          in: query
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-speakeasy-group: campaigns
      x-speakeasy-name-override: archive
  '/campaign/{id}/version':
    get:
      tags:
        - Campaign
      summary: Get a campaign's version
      operationId: getCampaignVersion
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CampaignVersionWorkflow'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
      x-speakeasy-name-override: getVersion
  /typebasedjob/firstpartydata:
    post:
      tags:
        - First-Party Data
      summary: Submit a type-based job for first-party data retrieval for an advertiser
      description: "When a first-party data query is submitted, a job ID is returned.\nThis job ID can be used to poll for the job's status using the associated operation under \"Job Status\"."
      operationId: getFirstPartyDataJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FirstPartyDataInput'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /graphqlrequest:
    post:
      tags:
        - GraphQL Request
      summary: Submit a valid GraphQL query or mutation
      description: "This generic operation can be used to execute any valid GraphQL request.\nTo explore the available GraphQL operations, see the [GraphQL Schema Explorer](https://partner.thetradedesk.com/v3/portal/api/graphql-schema)."
      operationId: submitGraphQlRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GraphQLRequestInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /restrequest:
    post:
      tags:
        - REST Request
      summary: Submit a valid REST request
      description: "This generic operation can be used to execute any valid REST request.\nTo explore the available REST operations, see the [REST API Reference](https://partner.thetradedesk.com/v3/portal/api/doc/ApiReferencePlatform)."
      operationId: submitRestRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallRestApiWorkflowInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
  /typebasedjob/thirdpartydata:
    post:
      tags:
        - Third-Party Data
      summary: Submit a type-based job for third-party data retrieval for an advertiser
      description: "When a third-party data query is submitted, a job ID is returned.\nThis job ID can be used to poll for the job's status using the associated operation under \"Job Status\"."
      operationId: getThirdPartyDataJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThirdPartyDataInput'
          text/json:
            schema:
              $ref: '#/components/schemas/ThirdPartyDataInput'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ThirdPartyDataInput'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobSubmitResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  '/typebasedjob/{id}/status':
    get:
      tags:
        - Job Status
      summary: Get the status of a previously submitted type-based job
      description: "Use this operation to get a previously submitted job's status and completion percentage.\nOnce a job is complete, this operation will return the URL from which to download the job results."
      operationId: getJobStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TypeBasedJobStatusResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
components:
  schemas:
    AdGroupAssociateBidList:
      required:
        - bidListId
        - isDefaultForDimension
        - isEnabled
      type: object
      properties:
        bidListId:
          type: string
          nullable: true
        isEnabled:
          type: boolean
        isDefaultForDimension:
          type: boolean
      additionalProperties: false
    AdGroupAudienceTargeting:
      required:
        - audienceAcceleratorExclusionsEnabled
        - audienceBoosterEnabled
        - audienceExcluderEnabled
        - audiencePredictorEnabled
        - crossDeviceVendorListForAudience
        - recencyExclusionWindowInMinutes
        - targetTrackableUsersEnabled
        - useMcIdAsPrimary
      type: object
      properties:
        audienceId:
          type: string
          nullable: true
        audienceAcceleratorExclusionsEnabled:
          type: boolean
        audienceBoosterEnabled:
          type: boolean
        audienceExcluderEnabled:
          type: boolean
        audiencePredictorEnabled:
          type: boolean
        crossDeviceVendorListForAudience:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        recencyExclusionWindowInMinutes:
          type: integer
          format: int32
        targetTrackableUsersEnabled:
          type: boolean
        useMcIdAsPrimary:
          type: boolean
      additionalProperties: false
    AdGroupBudget:
      required:
        - allocationType
        - budgetInAdvertiserCurrency
      type: object
      properties:
        allocationType:
          $ref: '#/components/schemas/AllocationType'
        budgetInAdvertiserCurrency:
          type: number
          format: double
        budgetInImpressions:
          type: integer
          format: int64
          nullable: true
        dailyTargetInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        dailyTargetInImpressions:
          type: integer
          format: int64
          nullable: true
      additionalProperties: false
    AdGroupBulkCreateWorkflowInputWithValidation:
      required:
        - input
      type: object
      properties:
        input:
          type: array
          items:
            $ref: '#/components/schemas/AdGroupCreateWorkflowInput'
          nullable: true
        validateInputOnly:
          type: boolean
          nullable: true
        callbackInput:
          $ref: '#/components/schemas/WorkflowCallbackInput'
      additionalProperties: false
    AdGroupBulkUpdateWorkflowInputWithValidation:
      required:
        - input
      type: object
      properties:
        input:
          type: array
          items:
            $ref: '#/components/schemas/AdGroupUpdateWorkflowInput'
          nullable: true
        validateInputOnly:
          type: boolean
          nullable: true
        callbackInput:
          $ref: '#/components/schemas/WorkflowCallbackInput'
      additionalProperties: false
    AdGroupChannel:
      enum:
        - Other
        - Display
        - Video
        - Audio
        - Native
        - NativeDisplay
        - NativeVideo
        - TV
        - OutOfHome
      type: string
    AdGroupComscoreSettings:
      required:
        - demographicMemberIds
        - isEnabled
        - mobileDemographicMemberIds
      type: object
      properties:
        isEnabled:
          type: boolean
        populationId:
          type: integer
          format: int32
          nullable: true
        demographicMemberIds:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
        mobileDemographicMemberIds:
          type: array
          items:
            type: integer
            format: int32
          nullable: true
      additionalProperties: false
    AdGroupContractTargeting:
      required:
        - allowOpenMarketBiddingWhenTargetingContracts
      type: object
      properties:
        allowOpenMarketBiddingWhenTargetingContracts:
          type: boolean
      additionalProperties: false
    AdGroupCreateWorkflowInput:
      required:
        - campaignId
        - primaryInput
      type: object
      properties:
        primaryInput:
          $ref: '#/components/schemas/AdGroupCreateWorkflowPrimaryInput'
        campaignId:
          type: string
          nullable: true
        advancedInput:
          $ref: '#/components/schemas/AdGroupWorkflowAdvancedInput'
      additionalProperties: false
    AdGroupCreateWorkflowInputWithValidation:
      required:
        - campaignId
        - primaryInput
      type: object
      properties:
        primaryInput:
          $ref: '#/components/schemas/AdGroupCreateWorkflowPrimaryInput'
        campaignId:
          type: string
          nullable: true
        advancedInput:
          $ref: '#/components/schemas/AdGroupWorkflowAdvancedInput'
        validateInputOnly:
          type: boolean
          nullable: true
      additionalProperties: false
    AdGroupCreateWorkflowPrimaryInput:
      required:
        - channel
        - funnelLocation
        - name
      type: object
      properties:
        isEnabled:
          type: boolean
          nullable: true
        description:
          type: string
          nullable: true
        budget:
          $ref: '#/components/schemas/AdGroupWorkflowBudgetInput'
        baseBidCPMInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        maxBidCPMInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        audienceTargeting:
          $ref: '#/components/schemas/AdGroupWorkflowAudienceTargetingInput'
        roiGoal:
          $ref: '#/components/schemas/AdGroupWorkflowROIGoalInput'
        creativeIds:
          type: array
          items:
            type: string
          nullable: true
        associatedBidLists:
          type: array
          items:
            $ref: '#/components/schemas/AdGroupWorkflowAssociateBidListInput'
          nullable: true
        name:
          type: string
          nullable: true
        channel:
          $ref: '#/components/schemas/AdGroupChannel'
        funnelLocation:
          $ref: '#/components/schemas/AdGroupFunnelLocation'
        programmaticGuaranteedPrivateContractId:
          type: string
          nullable: true
      additionalProperties: false
    AdGroupFlight:
      required:
        - adGroupId
        - allocationType
        - budgetInAdvertiserCurrency
        - campaignFlightId
      type: object
      properties:
        allocationType:
          $ref: '#/components/schemas/AllocationType'
        budgetInAdvertiserCurrency:
          type: number
          format: double
        budgetInImpressions:
          type: integer
          format: int64
          nullable: true
        dailyTargetInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        dailyTargetInImpressions:
          type: integer
          format: int64
          nullable: true
        campaignFlightId:
          type: integer
          format: int64
        adGroupId:
          type: string
          nullable: true
      additionalProperties: false
    AdGroupFunnelLocation:
      enum:
        - None
        - Awareness
        - Consideration
        - Conversion
      type: string
    AdGroupKoaOptimizationSettings:
      type: object
      properties:
        areFutureKoaFeaturesEnabled:
          type: boolean
        predictiveClearingEnabled:
          type: boolean
      additionalProperties: false
    AdGroupNielsenTrackingAttributes:
      required:
        - countries
        - endAge
        - enhancedReportingOption
        - gender
        - startAge
      type: object
      properties:
        enhancedReportingOption:
          $ref: '#/components/schemas/EnhancedNielsenReportingOptions'
        gender:
          $ref: '#/components/schemas/TargetingGender'
        startAge:
          $ref: '#/components/schemas/TargetingStartAge'
        endAge:
          $ref: '#/components/schemas/TargetingEndAge'
        countries:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    AdGroupPayload:
      type: object
      properties:
        adGroup:
          $ref: '#/components/schemas/AdGroupWorkflow'
      additionalProperties: false
    AdGroupROIGoal:
      type: object
      properties:
        maximizeReach:
          type: boolean
          nullable: true
        maximizeLtvIncrementalReach:
          type: boolean
          nullable: true
        cpcInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        ctrInPercent:
          type: number
          format: double
          nullable: true
        nielsenOTPInPercent:
          type: number
          format: double
          nullable: true
        cpaInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        returnOnAdSpendPercent:
          type: number
          format: double
          nullable: true
        vcrInPercent:
          type: number
          format: double
          nullable: true
        viewabilityInPercent:
          type: number
          format: double
          nullable: true
        vcpmInAdvertiserCurrency:
          type: number
          format: double
          nullable: true
        cpcvInAdvertiserCurrency:
          type: number
          format: double
